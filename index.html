
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Journal - Your Mindful Space</title>
  
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone: Transpiles TSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FDFCFB; }
    .font-serif { font-family: 'Merriweather', serif; }
    input, textarea { background-color: transparent !important; }
    #debug-error {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
      padding: 1rem;
      border-radius: 0.75rem;
      z-index: 9999;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>

  <script>
    // Robust environment shim
    window.process = { 
      env: { 
        API_KEY: "" // Will be populated by Netlify if configured in dashboard
      } 
    };

    // Error helper to debug blank pages
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const debugDiv = document.getElementById('debug-error');
      if (debugDiv) {
        debugDiv.style.display = 'block';
        debugDiv.textContent = 'Error: ' + msg + '\nAt: ' + url + ':' + lineNo + ':' + columnNo;
      }
      return false;
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900">
  <div id="root"></div>
  <div id="debug-error"></div>
  
  <!-- The data-type="module" is critical for Babel to handle imports correctly -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
