
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Journal - Your Mindful Space</title>
  
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone: Transpiles TSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FDFCFB; }
    .font-serif { font-family: 'Merriweather', serif; }
    input, textarea { background-color: transparent !important; }
    #debug-error {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
      padding: 1.5rem;
      border-radius: 1rem;
      z-index: 9999;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-left: 6px solid #ef4444;
    }
  </style>

  <script>
    // Robust environment shim
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    
    // Only set a default if the environment hasn't provided one
    if (typeof window.process.env.API_KEY === 'undefined') {
      window.process.env.API_KEY = ""; 
    }

    // Advanced error listener for debugging deployment issues
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const debugDiv = document.getElementById('debug-error');
      if (debugDiv) {
        debugDiv.style.display = 'block';
        let detail = 'ðŸš¨ Aura System Error:\n' + msg;
        if (url) detail += '\nSource: ' + url;
        
        if (msg.toLowerCase().includes("could not load") || msg.toLowerCase().includes("failed to fetch")) {
          detail += '\n\nðŸ’¡ TROUBLESHOOTING:\n1. The "netlify.toml" file is likely missing or hasn\'t finished deploying.\n2. Ensure all files are in the root directory (not inside a "src" folder).\n3. Check your Netlify "Deploys" tab to see if the last build succeeded.';
        }
        
        debugDiv.textContent = detail;
      }
      return false;
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900">
  <div id="root"></div>
  <div id="debug-error"></div>
  
  <!-- data-type="module" is the secret sauce for Babel to handle relative imports correctly -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx" crossorigin></script>
</body>
</html>
